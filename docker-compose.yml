version: '3.3'

services:
  postgres:
    image: postgres:13
    environment:
      - POSTGRES_DB=wspa_db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=wspa_db_2024
    ports:
      - 5432:5432
    volumes:
      - ./postgres_data:/var/lib/postgressql/data

  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@wspa.com
      - PGADMIN_DEFAULT_PASSWORD=wspa_2024
    ports:
      - 5050:80


